<app-s-loation locationTitle="权限管理/角色管理"></app-s-loation>
<div class="role-manage">
  <h1 class="text-center">角色管理</h1>
  <app-s-button (clickEvent)="addRoleWindow()"></app-s-button>
  <p-table [value]="roles">
    <ng-template pTemplate="header">
      <tr>
        <th>
          <p-checkbox name="group1" [(ngModel)]="selectedRole" inputId="quanxian"></p-checkbox>
          全选/全不选
        </th>
        <th>角色ID</th>
        <th>角色名称</th>
        <th>角色编码</th>
        <th>修改时间</th>
        <th>操作</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-role>
      <tr>
        <td>
          <p-checkbox name="group1" [(ngModel)]="selectedRole" inputId="ny"></p-checkbox>
        </td>
        <td>{{role.id}}</td>
        <td>{{role.roleName}}</td>
        <td>{{role.roleCoding}}</td>
        <td>{{role.roleAmendTime}}</td>
        <td>
          <button class="btn btn-info">授权</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
