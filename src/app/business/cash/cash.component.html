<app-s-loation locationTitle="收银机管理"></app-s-loation>
<!--提示信息-->
<p-messages [(value)]="msgs" [closable]="true" [style]="{'position':'fixed','top': '0','margin-top': '0','width': '100vw','z-index':'9999'}"></p-messages>
<!--确认弹窗-->
<p-confirmDialog acceptLabel="确认" rejectLabel="取消"></p-confirmDialog>
<div class="video-manage">
  <h4 class="text-center">收银机管理</h4>
  <!--按钮-->
  <div class="btn-manner">
    <button class="btn btn-primary" (click)="addDialog = true">增加</button>
    <button class="btn btn-danger" type="button" (click)="deleteFirm()">删除</button>
  </div>
  <!--数据-->
  <p-table [columns]="cols" [value]="cashs" selectionMode="multiple" [(selection)]="selectedCashs" (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <!--增加弹框-->
  <p-dialog header="增加信息" [(visible)]="addDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="800">
    <div class="ui-g ui-fluid">
      <!--所属区划-->
      <div class="ui-g-6">
        <div class="ui-g-4">
          <label for="addAreaName">所属区划：</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="addAreaName" (click)="AreaTreeClick()" [(ngModel)]="addAreaTree.label" />
        </div>
      </div>
      <!--所属服务区-->
      <div class="ui-g-6">
        <div class="ui-g-4">
          <label for="addServicesArea">所属服务区：</label>
        </div>
        <div class="ui-g-8">
          <p-dropdown [options]="addServicesAreaTrees" (onChange)="serviceChange($event)" [style]="{'width':'182px'}" scrollHeight="120px" optionLabel="name" placeholder="请选择服务区..."></p-dropdown>
        </div>
      </div>
      <!--上下行-->
      <div class="ui-g-6">
        <div class="ui-g-4">
          <label for="highsd">上下行：</label>
        </div>
        <div class="ui-g-8">
          <p-dropdown [options]="highsdData" (onChange)="directionChange($event)" [style]="{'width':'182px'}" scrollHeight="72px" optionLabel="name" placeholder="请选择高速方向..."></p-dropdown>
        </div>
      </div>
      <!--所属店铺-->
      <div class="ui-g-6">
        <div class="ui-g-4">
          <label for="addcolor">所属店铺：</label>
        </div>
        <div class="ui-g-8">
          <p-dropdown [options]="storeList" (onChange)="storeChange($event)" [style]="{'width':'182px'}" scrollHeight="72px" optionLabel="name" placeholder="请选择店铺..."></p-dropdown>
        </div>
      </div>
      <!--收银机编号-->
      <div class="ui-g-6">
        <div class="ui-g-4">
          <label for="addcolor">收银机编号：</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="addcolor" [(ngModel)]="addCash.cashRegisterCode"/>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button class="btn btn-success" type="button" (click)="addsSave()">保存</button>
        <button class="btn btn-warning" type="button" (click)="addDialog=false">取消</button>
      </div>
    </p-footer>
  </p-dialog>

  <!--区域弹框-->
  <p-dialog header="请选择区域" [(visible)]="areaDialog" [responsive]="true" showEffect="fade" [maximizable]="true" [baseZIndex]="10000" [modal]="true" [width]="300" [height]="400">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <!--(onNodeUnselect)="nodeUnselect($event)"-->
        <p-scrollPanel [style]="{width: '100%', height: '300px'}">
          <p-tree
            [value]="addAreaTrees"
            selectionMode="single"
            [(selection)]="addAreaTree"
            (onNodeSelect)="treeOnNodeSelect($event)"
          >
          </p-tree>
        </p-scrollPanel>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button class="btn btn-success" type="button" (click)="treeSelectAreaClick()">确定</button>
        <button class="btn btn-warning" type="button" (click)="areaDialog=false">取消</button>
      </div>
    </p-footer>
  </p-dialog>
