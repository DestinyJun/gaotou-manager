<div class="user-manage">
  <h1 class="text-center">用户管理</h1>
  <h3 class="first">Basic</h3>
  <app-s-button></app-s-button>
  <p-table [value]="cars">
    <ng-template pTemplate="header">
      <tr>
        <th>Vinsds</th>
        <th>Year</th>
        <th>Brand</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
      <tr>
        <td>{{car.vin}}</td>
        <td>{{car.year}}</td>
        <td>{{car.brand}}</td>
        <td>{{car.color}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
