<app-s-loation locationTitle="区域管理"></app-s-loation>
<h1 class="text-center">区域管理</h1>
<!--按钮-->
<div class="btn-manner">
  <button class="btn btn-primary" (click)="addClick()">增加</button>
  <!--<button class="btn btn-danger" type="button" (click)="deleteFirm()">删除</button>-->
  <!--<button class="btn btn-info" (click)="revampClick()">修改</button>-->
  <!--<button class="btn btn-warning" (click)="checkClick()">查看</button>-->
  <div style="float: right">
    <div class="ui-inputgroup">
      <button label="Search"  type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" (click)="searchClick()">
        <span class="ui-button-text ui-clickable">搜索 </span>
      </button>
      <input placeholder="请输入关键字..." type="text" [(ngModel)]="searchField" (keydown)="searchKeydown($event)" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
    </div>
  </div>
</div>
<!--顶部提醒窗口-->
<p-messages [(value)]="msgs" [closable]="true" [style]="{'position':'fixed','top': '0','margin-top': '0','width': '100vw'}"></p-messages>
<!--数据-->
<p-table [columns]="cols" [value]="areaList" [(selection)]="selectedCars3" (onRowSelect)="onRowSelect($event)" [metaKeySelection]="true">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
<!--增加弹框-->
<p-dialog header="增加信息" [(visible)]="addDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="600">
  <div class="ui-g ui-fluid">
    <div class="ui-g-6">
      <div class="ui-g-4">
        <label for="addAreaName">区域名称</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="addAreaName" [(ngModel)]="addArea.areaName" />
      </div>
    </div>
    <div class="ui-g-6">
      <div class="ui-g-4">
        <label for="addAreaCode">区域编码</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="addAreaCode" [(ngModel)]="addArea.areaCode" />
      </div>
    </div>
    <!--<div class="ui-g-6">
      <div class="ui-g-4">
        <label for="addLevel">区域级别</label>
      </div>
      <div class="ui-g-8">
        <input type="number" pInputText id="addLevel" [(ngModel)]="addArea.level" />
      </div>
    </div>-->
    <div class="ui-g-6">
      <div class="ui-g-4">
        <label for="addParentId">上级区域</label>
      </div>
      <div class="ui-g-8">
        <input type="number" pInputText id="addParentId" [(ngModel)]="addArea.parentId" />
      </div>
    </div>
   <!-- <div class="ui-g-6">
      <div class="ui-g-4">
        <label for="addPids">目录层级</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="addPids" [(ngModel)]="addArea.pids" />
      </div>
    </div>-->
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button class="btn btn-success" type="button" (click)="addsSave()">保存</button>
      <button class="btn btn-warning" type="button" (click)="addDialog=false">取消</button>
    </div>
  </p-footer>
</p-dialog>
<!--确认弹窗-->
<p-confirmDialog acceptLabel="确认" rejectLabel="取消"></p-confirmDialog>
